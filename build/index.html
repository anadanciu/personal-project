<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Anamaria Danciu</title>
    <meta name="description" content="Front End Developer" />
    <meta name="keywords" content="front end web developer, web development" />
    <meta name="author" content="Ana Danciu" />
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/css/bootstrap.min.css">
    <link rel="stylesheet" href="scripts/vendors/loaders.ven.css">
    <link rel="stylesheet" href="scripts/vendors/angular-material.ven.css">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/toastr/2.1.3/toastr.min.css">
    <link href="styles/css/main.css" rel="stylesheet" />
</head>

<body data-ng-app="myApp" ng-controller="MenusCtrl" data-ng-init="init()">
    <!-- navigation -->
    <nav class="pages-nav">

        <div class="pages-nav__item" ng-repeat="item in menu">
            <a class="link link--page" href="#{{item.id}}" ng-click="methods.openPage('#' + item.id)">{{item.text}}</a>
        </div>

        <!--<div class="pages-nav__item pages-nav__item--small">
            <a class="link link--page link--faded" href="#page-contact" ng-click="methods.openPage('#page-contact')">Contact</a>
        </div>-->

        <div class="pages-nav__item pages-nav__item--social">
            <a ng-repeat="social_icon in social" class="link link--social link--faded" ng-href="{{social_icon.href}}" title="{{social_icon.title}}">

                <i class="fa fa-{{social_icon.channel}}" ng-if="social_icon.channel"></i>
                <span class="ad-initial-text" ng-if="social_icon.language" ng-click="methods.getOtherLanguage(social_icon.language)">{{social_icon.language}}<span/>
                <span class="text-hidden">{{social_icon.title}}</span></a>
        </div>
    </nav>
    <!-- /navigation-->
    <!-- pages stack -->
    <div class="pages-stack js-stack">
        <!-- page -->
        <div class="page js-page" ng-repeat="page in pages" id="{{page.id}}" data-index="{{$index}}">

            <ul class="cb-slideshow" ng-if="page.id == 'page-home'">
                <li ng-repeat="image in backgroundImages">
                    <span style="background-image:url({{image.large}});">{{image.alt}}</span>
                    <div>
                        <h3>{{image.text}}</h3>
                    </div>
                </li>
            </ul>
            <div class="container" ng-if="page.id == 'page-home'">
                <header>
                    <h1>Anamaria Danciu</h1>
                    <h2>
                        &lt;Front End Web Developer&nbsp;<span style="font-size:0.65em;font-weight:bold;">/</span>&gt;
                    </h2>
                </header>
            </div>

            <header class="bp-header cf" ng-if="page.id != 'page-home'">
                <h1 class="bp-header__title">{{page.title}}</h1>
                <!--<p class="bp-header__desc">Based on Ilya Kostin's Dribbble shot <a href="https://dribbble.com/shots/2286042-Stacked-navigation">Stacked navigation</a></p>-->
                <p class="info">
                    {{page.info}}
                </p>
                <form name="ad-contactForm" class="ad-form" ng-if="page.id == 'page-contact'">
                    <md-input-container class="md-block">
                        <label>{{page.form.name}}</label>
                        <input ng-model="sender.name" required>
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label>{{page.form.company}}</label>
                        <input ng-model="sender.company">
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label>{{page.form.email}}</label>
                        <input ng-model="sender.email" type="email" required/>
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label>{{page.form.message}}</label>
                        <textarea ng-model="sender.message" md-maxlength="300" rows="2" md-select-on-focus></textarea>
                    </md-input-container>
                    <a class="link link--page ng-binding pull-right ad-submit" ng-click="methods.submitForm()">{{page.form.submitButton}}</a>
                </form>
            </header>
            <img class="poster" ng-src="{{page.image}}" alt="{{page.alt}}" ng-if="page.id != 'page-home'" />

        </div>


    </div>
    </div>
    <!-- /pages-stack -->
    <button class="menu-button js-menu-button" ng-click="methods.toggleMenu($event)"><span>Menu</span></button>

    <div class="ajax-load">
        <div class="ajax-load-wrapper">
            <div class="preloader">
                <div class="loader-inner line-scale-pulse-out-rapid">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
    <!--Scripts-->
    <!--<script data-main="scripts/main.es5.js" src="scripts/vendors/require.ven.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="scripts/vendors/classie.min.js"></script>
    <script src="scripts/vendors/jquery.ven.js"></script>
    <script src="scripts/vendors/angular.ven.js"></script>
    <script src="scripts/vendors/angular-animate.ven.js"></script>
    <script src="scripts/vendors/angular-aria.ven.js"></script>
    <script src="scripts/vendors/angular-messages.ven.js"></script>
    <script src="scripts/vendors/angular-material.ven.js"></script>
    <script src="scripts/vendors/bootstrap.ven.js"></script>
    <script src="https://cdn.jsdelivr.net/toastr/2.1.3/toastr.min.js"></script>
    <script src="scripts/app.es5.js"></script>
    <script src="scripts/module.es5.js"></script>
    <script src="scripts/services/ad-services.es5.js"></script>
    <!--<script src="scripts/directives/ad-directives.es5.js"></script>-->
    <script src="scripts/controllers/ad-controllers.es5.js"></script>
</body>

</html>
